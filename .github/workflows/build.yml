name: 'Build'

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - gh-actions
  pull_request:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get CW
        run: |
          mkdir CW
          cd CW
          curl -O "https://raw.githubusercontent.com/Newer-Team/NewerSMBW/cw/extractCW.sh"
          curl -o "CW55xx_v2_10_SE.exe" "http://cache.nxp.com/lgfiles/devsuites/PowerPC/CW55xx_v2_10_SE.exe?WT_TYPE=IDE%20-%20Debug,%20Compile%20and%20Build%20Tools&WT_VENDOR=FREESCALE&WT_FILE_FORMAT=exe&WT_ASSET=Downloads&fileExt=.exe"
          cd ..

      - name: Extract CW
        run: |
          expand /F:Data1.cab CW55xx_v2_10_SE.exe
          expand /F:lmgr11.dll Data1.cab
          expand /F:lmgr8c.dll Data1.cab
          expand /F:_44CD8EA541F44E56801091477F3DC9AA Data1.cab
          move _44CD8EA541F44E56801091477F3DC9AA license.dat
          expand /F:_4C8ADA37887647F5955B4FB0F716277F Data1.cab
          move _4C8ADA37887647F5955B4FB0F716277F mwcceppc.exe
          expand /F:_C63F22BC0503480DAFDCAFC394185CBA Data1.cab
          move _C63F22BC0503480DAFDCAFC394185CBA mwasmeppc.exe
          expand /F:_4901FAD667D24E13BCF700F695CDD6D7 Data1.cab
          move _4901FAD667D24E13BCF700F695CDD6D7 mwldeppc.exe
          expand /F:_112A80A88B6147C590AE2CD9AE3F354F Data1.cab
          move _112A80A88B6147C590AE2CD9AE3F354F mwcceppc.txt
          expand /F:_39217B1AFC714B7083E6CB5CBB10FC83 Data1.cab
          move _39217B1AFC714B7083E6CB5CBB10FC83 mwasmeppc.txt
          expand /F:_312B4591741B497CB5EB342A632170BE Data1.cab
          move _312B4591741B497CB5EB342A632170BE mwldeppc.txt
          expand /F:_87844F06D94541B3B62E7A69C029A35D Data1.cab
          move _87844F06D94541B3B62E7A69C029A35D CLT_EABI_PPC_Tools_Notes.txt
          expand /F:_6F672001C92D4DF8B1893652C3B19743 Data1.cab
          move _6F672001C92D4DF8B1893652C3B19743 CLT_Usage_Notes.txt
          del Data1.cab

      - name: Build BKW
        run: build_actions.bat
